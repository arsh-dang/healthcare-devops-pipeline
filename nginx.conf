server {
    listen 3001;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable DNS resolver for runtime hostname resolution
    resolver 10.43.0.10 valid=30s;
    
    # Configure temp paths for read-only filesystem
    client_body_temp_path /tmp/nginx_cache/client_temp;
    proxy_temp_path /tmp/nginx_cache/proxy_temp;
    fastcgi_temp_path /tmp/nginx_cache/fastcgi_temp;
    uwsgi_temp_path /tmp/nginx_cache/uwsgi_temp;
    scgi_temp_path /tmp/nginx_cache/scgi_temp;
    
    # API proxying
    location /api {
        set $backend_upstream backend.healthcare-staging.svc.cluster.local:5001;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable proxy buffering to avoid temp files
        proxy_buffering off;
    }

    # Handle React routing
    location / {
        try_files $uri /index.html =404;

        # Basic cache control
        expires 1d;
        add_header Cache-Control "public, max-age=86400, immutable";
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}