# SonarQube Analysis Configuration
sonar.projectKey=healthcare-app
sonar.projectName=Healthcare Appointments App
sonar.projectVersion=1.0

# Source code directories
sonar.sources=src,server
sonar.exclusions=node_modules/**,build/**,coverage/**,public/**,*.test.js,*.spec.js

# Test configurations
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.testExecutionReportPaths=test-report.xml

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**

# Language settings
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true

# JavaScript/TypeScript specific settings
sonar.javascript.environments=node,browser,jest
sonar.eslint.reportPaths=eslint-report.xml

# Duplication settings
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js
